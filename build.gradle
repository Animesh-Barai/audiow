buildscript {
    ext {
        defaultCompileSdkVersion = 28
        defaultMinSdkVersion = 22
        defaultTargetSdkVersion = 28

        kotlinVersion = '1.2.71'
        junitVersion = '4.12'
        mockWebServerVersion = '3.9.0'
        daggerVersion = '2.16'
        rxVersion = '2.2.4'
        androidLifecycle = '2.0.0'
        androidTest = '1.1.0'
        androidEspresso = '3.1.1'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
